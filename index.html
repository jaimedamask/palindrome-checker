<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Palindrome Checker</title>
        <link rel='stylesheet' href='style.css'>
        <script src='main.js' defer></script>
    </head>
    <body>
        <div id='constant-text'>
            <h1>IS THIS A PALINDROME?</h1>
            <p>A palindrome is a word or phrase that is spelled the same forward and backward, ignoring case and non-alphanumeric characters. Enter a word or phrase in the box below and click <i>CHECK</i> to find out whether it's a palindrome.</p>
        </div>
        <div id='input-els'>
            <input id='text-input'>
            <button id='check-btn'>CHECK</button>
        </div>
        <div id='result'></div>
    </body>
</html>
